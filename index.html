<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for red paragraph text */
    .red-text {
      color: red;
    }
    /* Custom CSS for background color of h1 */
    .bg-color {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Buttons -->
    <div class="mb-3">
      <button class="btn btn-primary me-2">Primary Button</button>
      <button class="btn btn-secondary me-2">Secondary Button</button>
      <button class="btn btn-success me-2">Success Button</button>
      <button class="btn btn-danger me-2">Danger Button</button>
      <button class="btn btn-warning me-2">Warning Button</button>
      <button class="btn btn-info me-2">Info Button</button>
    </div>

    <!-- Paragraph with red text -->
    <p class="red-text">This is a paragraph with red text.</p>

    <!-- h1 with background color -->
    <h1 class="bg-color">Heading 1 with background color</h1>

    <!-- Forms Input Group -->
    <div class="input-group input-group-sm mb-3">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!-- h2 tags placed horizontally and reversed -->
    <div class="d-flex flex-row-reverse">
      <h2>Heading 2 - 1</h2>
      <h2>Heading 2 - 2</h2>
      <h2>Heading 2 - 3</h2>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
